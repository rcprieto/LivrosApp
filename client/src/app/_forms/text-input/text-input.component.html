<div class="mb-3">
  <input type={{type()}}
         class="form-control"
         [formControl]="control"
         placeholder={{label()}}
         [class.is-invalid]="control.touched && control.invalid"
         autocomplete="off">
  <div class="invalid-feedback"
       *ngIf="control.errors?.['required']">Por favor digite um(a) {{label()}}</div>
  <div class="invalid-feedback"
       *ngIf="control.errors?.['minlength']">{{label()}} precisa ter pelo menos {{control.errors?.['minlength'].requiredLength}} caracteres</div>
  <div class="invalid-feedback"
       *ngIf="control.errors?.['maxlength']">{{label()}} pode ter no máximo {{control.errors?.['maxlength'].requiredLength}} caracteres</div>
  <div class="invalid-feedback"
       *ngIf="control.errors?.['notMatching']">Confirmação de senha inválida</div>
</div>
