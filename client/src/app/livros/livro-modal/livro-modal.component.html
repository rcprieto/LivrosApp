<div class="modal-header bg-info text-white">
  <h5 class="modal-title pull-left">{{title}}</h5>
  <button type="button"
          class="btn-close close pull-right"
          (click)="bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<form (ngSubmit)="salvar()"
      autocomplete="off"
      [formGroup]="registerForm"
      class="mt-3">
  <div class="modal-body">


    <input type="hidden"
           [formControl]="$any(registerForm.controls['id'])">

    <input type="hidden"
           [formControl]="$any(registerForm.controls['appUserId'])">

    <div class="row">
      <div class="col-6">
        Nome do livro:<br>
        <app-text-input [type]="'text'"
                        [formControl]="$any(registerForm.controls['nome'])"></app-text-input>
      </div>
      <div class="col-6">
        Autor do livro:<br>
        <app-text-input [type]="'text'"
                        [formControl]="$any(registerForm.controls['autor'])"></app-text-input>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        # Páginas:<br>
        <app-text-input [type]="'number'"
                        [formControl]="$any(registerForm.controls['paginas'])"></app-text-input>
      </div>
      <div class="col-6">
        Gênero:<br>
        <app-text-input [type]="'text'"
                        [formControl]="$any(registerForm.controls['categoria'])"></app-text-input>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        Iniciado em:<br>
        <app-date-picker [formControl]="$any(registerForm.controls['inicioLeitura'])"></app-date-picker>
      </div>
      <div class="col-6">
        Finalizado em:<br>
        <app-date-picker [formControl]="$any(registerForm.controls['fimLeitura'])"></app-date-picker>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        URL Capa:<br>
        <app-text-input [type]="'text'"
                        [formControl]="$any(registerForm.controls['urlCapa'])"></app-text-input>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        Resumo:<br>
        <app-text-input [type]="'text'"
                        [formControl]="$any(registerForm.controls['resumo'])"></app-text-input>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button type="submit"
            class="btn btn-success">Salvar</button>
    <button type="button"
            class="btn btn-warning"
            (click)="bsModalRef.hide()">Fechar</button>
  </div>

</form>
